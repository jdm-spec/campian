<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raheemiyya Sammelanam Campaign</title>
  <!-- Tailwind & Cropper -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@100..800&family=Anek+Malayalam:wght@100..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: "Montserrat", sans-serif;
    }

    /* üñºÔ∏è Fixed user photo placement for mobile and desktop */
    #userPhoto {
      position: absolute;
      top: 63%;
      left: 12.5%;
      width: 30.5%;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      border-radius: 0px 20px 0px 20px;
      transform: translateY(-50%);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 2;
      display: none;
    }

    @media (max-width: 768px) {
      #userPhoto {
        top: 63%;
        left: 13%;
        width: 31%;
      }
    }

    /* ‚úçÔ∏è Stable name positioning and scaling */
    #userName {
      position: absolute;
      bottom: 17%;
      left: 28%;
      transform: translateX(-50%);
      color: #f5ffdc;
      font-weight: 600;
      font-size: 19px;
      text-align: center;
      line-height: 1.2;
      font-family: 'Anek Malayalam', sans-serif;
    }

    @media (max-width: 768px) {
      #userName {
        bottom: 16%;
        font-size: 16px;
        max-width: 70%;
      }
    }
  </style>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen p-4">

  <div class="bg-white rounded-3xl shadow-lg p-4 md:p-6 w-full max-w-5xl flex flex-col md:flex-row gap-6">

    <!-- Poster Preview -->
    <div id="posterArea" class="relative w-full md:w-[60%] flex justify-center items-center overflow-hidden p-2 md:p-4 rounded-2xl ">
      <img id="posterBg" src="image.jpg" alt="Poster Background" class="rounded-2xl w-full object-contain pointer-events-none select-none" />
      <img id="userPhoto" alt="User Photo" />
      <span id="userName"></span>
    </div>

    <!-- Controls -->
    <div class="flex flex-col justify-center items-center gap-4 w-full md:w-[40%]">

      <input id="nameInput" type="text" placeholder="Enter Your Name"
        class="border border-gray-300 rounded-full px-4 py-2 w-64 max-w-full text-center focus:outline-none focus:ring-2 focus:ring-pink-500">

      <button id="uploadBtn"
        class="bg-pink-600 text-white px-6 py-2 rounded-full hover:bg-pink-700 transition text-sm md:text-base">
        Create with your photo
      </button>

      <button id="downloadBtn"
        class="bg-green-600 text-white px-6 py-2 rounded-full hover:bg-green-700 transition text-sm md:text-base">
        Download
      </button>
    </div>
  </div>

  <!-- Hidden File Input -->
  <input type="file" id="fileInput" accept="image/*" class="hidden">

  <!-- Crop Modal -->
  <div id="cropModal" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center hidden z-50">
    <div class="bg-white rounded-xl shadow-2xl w-[95%] sm:w-[90%] md:w-[70%] max-w-2xl p-4 relative flex flex-col items-center overflow-hidden">
      <button id="closeModal" class="absolute top-2 right-3 text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
      <h3 class="text-lg md:text-xl font-semibold mb-3 text-center">Crop Your Image</h3>
      <div class="overflow-hidden flex justify-center items-center w-full">
        <img id="cropImage" class="max-h-[60vh] object-contain" alt="Crop Target">
      </div>
      <div class="mt-4 flex justify-center w-full">
        <button id="applyCrop" class="bg-green-600 text-white px-6 py-2 rounded-full hover:bg-green-700 transition w-full sm:w-auto">
          Apply Crop
        </button>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const uploadBtn = document.getElementById("uploadBtn");
    const fileInput = document.getElementById("fileInput");
    const cropModal = document.getElementById("cropModal");
    const cropImage = document.getElementById("cropImage");
    const closeModal = document.getElementById("closeModal");
    const applyCrop = document.getElementById("applyCrop");
    const userPhoto = document.getElementById("userPhoto");
    const nameInput = document.getElementById("nameInput");
    const userName = document.getElementById("userName");
    const downloadBtn = document.getElementById("downloadBtn");
    const posterArea = document.getElementById("posterArea");
    let cropper;

    // Upload photo
    uploadBtn.addEventListener("click", () => fileInput.click());

    // Cropper setup
    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        cropImage.src = reader.result;
        cropModal.classList.remove("hidden");
        if (cropper) cropper.destroy();
        setTimeout(() => {
          cropper = new Cropper(cropImage, {
            aspectRatio: 3 / 4,
            viewMode: 1,
            autoCropArea: 1,
          });
        }, 100);
      };
      reader.readAsDataURL(file);
    });

    // Apply crop
    applyCrop.addEventListener("click", () => {
      const canvas = cropper.getCroppedCanvas({
        width: 600,
        height: 800,
        imageSmoothingEnabled: true,
        imageSmoothingQuality: "high",
      });
      userPhoto.src = canvas.toDataURL("image/jpeg", 1.0);
      userPhoto.style.display = "block";
      cropModal.classList.add("hidden");
      cropper.destroy();
    });

    // Close modal
    closeModal.addEventListener("click", () => {
      cropModal.classList.add("hidden");
      if (cropper) cropper.destroy();
    });

    // Name update
    nameInput.addEventListener("input", () => {
      userName.textContent = nameInput.value.trim();
    });

    // HD Download
    

  
  downloadBtn.addEventListener("click", async () => {
    try {
      // Temporarily ensure poster area fits full layout
      posterArea.style.transform = "scale(1)";
      posterArea.style.transformOrigin = "top left";

      // Clone the node to keep correct layout
      const clone = posterArea.cloneNode(true);
      const rect = posterArea.getBoundingClientRect();

      // Create a fixed container for capture (avoids cropping)
      const container = document.createElement("div");
      container.style.position = "fixed";
      container.style.top = "0";
      container.style.left = "0";
      container.style.width = rect.width + "px";
      container.style.height = rect.height + "px";
      container.style.background = "#fff";
      container.style.zIndex = "-1";
      container.appendChild(clone);
      document.body.appendChild(container);

      // Capture full view at high scale
      const canvas = await html2canvas(clone, {
        useCORS: true,
        allowTaint: true,
        backgroundColor: null,
        scale: 4, // 4√ó higher clarity
        width: rect.width,
        height: rect.height,
        windowWidth: rect.width,
        windowHeight: rect.height
      });

      // Cleanup
      document.body.removeChild(container);

      // Download
      canvas.toBlob((blob) => {
        const link = document.createElement("a");
        link.download = "poster-highres.png";
        link.href = URL.createObjectURL(blob);
        link.click();
        URL.revokeObjectURL(link.href);
      }, "image/png", 1.0);

    } catch (error) {
      console.error("Download failed:", error);
      alert("‚ùå Failed to export image. Try again.");
    }
  });
</script>
</body>
</html>
