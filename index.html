<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raheemiyya Sammelanam Campaign</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@100..800&family=Anek+Malayalam:wght@100..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen p-4">

  <div class="bg-white rounded-3xl shadow-lg p-4 md:p-6 w-full max-w-5xl flex flex-col md:flex-row gap-6">

    <!-- Poster Preview -->
    <div id="posterArea" class="relative w-full md:w-[60%] flex justify-center items-center overflow-hidden p-2 md:p-4  rounded-2xl">
      <!-- Background -->
      <img id="posterBg" src="image.jpg" alt="Poster Background" class="rounded-2xl w-full object-contain pointer-events-none select-none" />

      <!-- User Photo -->
      <img id="userPhoto" class="absolute top-[47%] left-[13%] w-[32%] h-[34.3%] object-cover rounded-[0px_20px_0px_20px]   shadow-md hidden" alt="User Photo">

      <!-- User Name -->
      <span id="userName" class="absolute top-[81.3%] left-[25%] text-[#f5ffdc] font-semibold text-base md:text-xl" style="font-family: Anek Malayalam, sans-serif;" ></span>
    </div>

    <!-- Controls -->
    <div class="flex flex-col justify-center items-center gap-4 w-full md:w-[40%]">
      

      <input id="nameInput" type="text" placeholder="Enter Your Name"
        class="border border-gray-300 rounded-full px-4 py-2 w-64 max-w-full text-center focus:outline-none focus:ring-2 focus:ring-pink-500">

      <button id="uploadBtn"
        class="bg-pink-600 text-white px-6 py-2 rounded-full hover:bg-pink-700 transition text-sm md:text-base">
        Create with your photo
      </button>

      <button id="downloadBtn"
        class="bg-green-600 text-white px-6 py-2 rounded-full hover:bg-green-700 transition text-sm md:text-base">
        Download
      </button>
    </div>
  </div>

  <!-- Hidden File Input -->
  <input type="file" id="fileInput" accept="image/*" class="hidden">

  <!-- Crop Modal -->
  <div id="cropModal" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center hidden z-50">
    <div class="bg-white rounded-xl shadow-2xl w-[95%] sm:w-[90%] md:w-[70%] max-w-2xl p-4 relative flex flex-col items-center overflow-hidden">
      <button id="closeModal" class="absolute top-2 right-3 text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
      <h3 class="text-lg md:text-xl font-semibold mb-3 text-center">Crop Your Image</h3>
      
      <div class="overflow-hidden flex justify-center items-center w-full">
        <img id="cropImage" class="max-h-[60vh] object-contain" alt="Crop Target">
      </div>

      <div class="mt-4 flex justify-center w-full">
        <button id="applyCrop" class="bg-green-600 text-white px-6 py-2 rounded-full hover:bg-green-700 transition w-full sm:w-auto">
          Apply Crop
        </button>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('fileInput');
    const cropModal = document.getElementById('cropModal');
    const cropImage = document.getElementById('cropImage');
    const closeModal = document.getElementById('closeModal');
    const applyCrop = document.getElementById('applyCrop');
    const userPhoto = document.getElementById('userPhoto');
    const nameInput = document.getElementById('nameInput');
    const userName = document.getElementById('userName');
    const downloadBtn = document.getElementById('downloadBtn');
    const posterArea = document.getElementById('posterArea');
    let cropper;
    
    // üì∏ Upload photo
    uploadBtn.addEventListener('click', () => fileInput.click());
    
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        cropImage.src = reader.result;
        cropModal.classList.remove('hidden');
        if (cropper) cropper.destroy();
        setTimeout(() => {
          cropper = new Cropper(cropImage, {
            aspectRatio: 3 / 4,
            viewMode: 1,
            autoCropArea: 1,
          });
        }, 100);
      };
      reader.readAsDataURL(file);
    });
    
    // ‚úÖ Apply cropped image
    applyCrop.addEventListener('click', () => {
      const canvas = cropper.getCroppedCanvas({
        width: 500,
        height: 650,
        imageSmoothingEnabled: true,
        imageSmoothingQuality: 'high',
      });
      userPhoto.src = canvas.toDataURL('image/jpeg', 1.0);
      userPhoto.classList.remove('hidden');
      cropModal.classList.add('hidden');
      cropper.destroy();
    });
    
    closeModal.addEventListener('click', () => {
      cropModal.classList.add('hidden');
      if (cropper) cropper.destroy();
    });
    
    // ‚úçÔ∏è Auto-update and center name
    nameInput.addEventListener('input', () => {
      const text = nameInput.value.trim();
      userName.textContent = text;
    
      // Reset font size to base
      userName.style.fontSize = "13px";
    
      // Auto scale down if name too long
      const maxWidth = posterArea.offsetWidth * 0.5; // 50% width
      while (userName.scrollWidth > maxWidth && parseFloat(userName.style.fontSize) > 12) {
        userName.style.fontSize = (parseFloat(userName.style.fontSize) - 1) + "px";
      }
    
      // Keep name perfectly centered
      userName.style.left = "30%";
      userName.style.bottom = "8%";
      userName.style.transform = "translateX(-50%)";
    });
    
    // üíæ Download HD image
    downloadBtn.addEventListener('click', async () => {
      try {
        const scale = 4;
        const rect = posterArea.getBoundingClientRect();
    
        const canvas = await html2canvas(posterArea, {
          useCORS: true,
          allowTaint: true,
          backgroundColor: null,
          scale: scale,
          logging: false,
          scrollX: 0,
          scrollY: 0,
          width: rect.width,
          height: rect.height,
        });
    
        canvas.toBlob((blob) => {
          const link = document.createElement('a');
          link.download = 'rahemiyya campain.jpg';
          link.href = URL.createObjectURL(blob);
          link.click();
          URL.revokeObjectURL(link.href);
        }, 'image/png', 1.0);
    
      } catch (err) {
        console.error('‚ùå Download error:', err);
        alert('Failed to download image. Please try again.');
      }
    });
    </script>
    
    
</body>
</html>
